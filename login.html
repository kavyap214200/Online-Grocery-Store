<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grocery Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(5040007.jpg); 
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ded4d4;
            border-radius: 5px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green instead of black */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return validateForm()" action="homepage.html" method="GET"> 
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required onkeyup="checkPassword()">
                <small id="password-strength" style="color: red;"></small>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        function validateForm() {
            let email = document.getElementById('email').value;
            let errorMessage = document.getElementById('error-message');

            if (!email.endsWith('.com')) {
                errorMessage.innerText = 'Email must end with .com';
                return false; // Prevent form submission
            }
            return true; 
        }

        function checkPassword() {
            let password = document.getElementById('password').value;
            let strengthMessage = document.getElementById('password-strength');

            if (password.length < 6) {
                strengthMessage.innerText = 'Weak password';
            } else if (password.length >= 6 && password.match(/[A-Z]/) && password.match(/[0-9]/)) {
                strengthMessage.innerText = 'Strong password';
                strengthMessage.style.color = 'green';
            } else {
                strengthMessage.innerText = 'Medium strength password';
                strengthMessage.style.color = 'orange';
            }
        }
    </script>
</body>
</html>
