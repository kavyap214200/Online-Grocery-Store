<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            padding-right: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 20px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <p class="error" id="errorMessage"></p>

            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html" class="link">Already have an account? Login</a>
    </div>

    <script>
        
    console.log("‚úÖ JavaScript is working!"); // Debugging message

    document.addEventListener("DOMContentLoaded", function() {
        console.log("‚úÖ DOM Loaded Successfully!");

        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault(); 
            console.log("üì§ Submit button clicked!");

            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let role = document.getElementById("role").value;
            let errorMessage = document.getElementById("errorMessage");

            console.log("üì§ Sending data to server:", { username, email, password, role });

            // Simple validation
            if (username === "" || email === "" || password === "") {
                errorMessage.textContent = "All fields are required!";
                errorMessage.style.display = "block";
                console.log("‚ùå Form validation failed!");
                return;
            }
            errorMessage.style.display = "none";

            let formData = { username, email, password, role };

            try {
                let response = await fetch("signup.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                let result = await response.json();
                console.log("üì© Server response:", result);

                if (result.success) {
                    alert("Signup successful!");
                    window.location.href = "homepage.html"; 
                } else {
                    errorMessage.textContent = result.message;
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                console.error("‚ùå Error:", error);
                errorMessage.textContent = "Server error. Please try again!";
                errorMessage.style.display = "block";
            }
        });
    });


    </script>
</body>
</html>
